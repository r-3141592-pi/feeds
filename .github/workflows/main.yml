name: Run Feeds

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # allow actions to push changes

jobs:
  run-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: (Optional) Debug workspace - show files
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          if [ -f requirements.txt ]; then echo "requirements.txt found"; else echo "requirements.txt MISSING"; fi

      - name: Create venv and install deps
        run: |
          set -e
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run feed generator(s)
        run: |
          set -e
          . .venv/bin/activate
          # run the specific script(s) â€” replace with your script filename
          python feed_generator.py

      - name: Commit and push feed
        run: |
          set -e
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # add XMLs if present (no-fail if none)
          git add *.xml || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m 'Update RSS feed'
            git push
          fi
